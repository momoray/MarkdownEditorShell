<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markdown Editor Shell Demo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github.min.css">

        <link rel="stylesheet/less" href="../less/markdown-editor-shell.less" type="text/css" />
        <style media="screen">
            .field-wrapper {
                margin: 20px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="field-wrapper">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="8" cols="40">
Heading
=======

Sub-heading
-----------
 
### Another deeper heading
 
Paragraphs are separated
by a blank line.

Leave 2 spaces at the end of a line to do a  
line break

Text attributes *italic*, **bold**, 
`monospace`, ~~strikethrough~~ .

A [link](http://example.com).
[28]

Shopping list:

  * apples
  * oranges
  * pears

Numbered list:

  1. apples
  2. oranges
  3. pears
            </textarea>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js" type="text/javascript"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js' type="text/javascript"></script>

        <script src="../js/markdown-editor-shell.js" type="text/javascript"></script>

        <script type="text/javascript">
            marked.setOptions({
                highlight: function (code) {
                    return hljs.highlightAuto(code).value;
                }
            });

            var markdownToHtmlConvertor = function (markdown) {
                return marked(markdown);
            };

            var editor = new MarkdownEditorShell({
                container: 'content',
                markdownToHtmlConvertor: markdownToHtmlConvertor
            });
            editor.load();
        </script>
    </body>
</html>
